<form>
  <div *ngIf="!showSecondPart">
    <button id="closeBtn" mat-button (click)="closeDialog()"><i class="fa-solid fa-xmark"></i></button>
    <div class="title">
      <h1>POLITIK</h1>
    </div>
    <h3 class="description">Inicia sesión</h3>
    <div class="form-group">
      <input type="text" id="username" class="form-control" placeholder="">
      <label for="username">Teléfono, email o nombre de usuario</label>
    </div>
    <div class="btn-container">
      <button type="button" class="btn btn-primary" (click)="checkUser()">Siguiente</button>
      <button type="button" class="btn btn-secondary" (click)="openForgotPassword()">¿Olvidaste la contraseña?</button>
    </div>
    <div class="register-link">
      <small>¿No tienes una cuenta? <a href="/landing">Regístrate</a></small>
    </div>
  </div>

  <div *ngIf="showSecondPart">
    <button id="closeBtn" mat-button (click)="closeDialog()"><i class="fa-solid fa-xmark"></i></button>
    <div class="title">
      <h1>POLITIK</h1>
    </div>
    <h3 class="description">Introduce tu contraseña</h3>
    <div class="form-group">
      <input type="text" class="form-control" id="username2" value="test@example.com" readonly>
      <label for="username2">Teléfono, email o nombre de usuario</label>
    </div>
    <div class="form-group" id="formGroupPassword">
      <div>
        <input [type]="showPassword ? 'text' : 'password'" id="password" class="form-control" placeholder="">
        <label for="password">Contraseña</label>
      </div>
      <div id="eye">
        <i (click)="togglePassword()" class="fa" [ngClass]="{'fa-eye-slash': showPassword, 'fa-eye': !showPassword}"></i>
      </div>
    </div>
    <!-- <div class="form-group">
      <input [type]="showPassword ? 'text' : 'password'" id="password" class="form-control" placeholder="">
      <i (click)="togglePassword()" class="fa" [ngClass]="{'fa-eye-slash': showPassword, 'fa-eye': !showPassword}"></i>
      <label for="password">Contraseña</label>
    </div> -->
    <small id="forgotPassword"><a (click)="openForgotPassword()">¿Olvidaste la contraseña?</a></small>
    <div class="btn-container">
      <button type="submit" class="btn btn-primary" (click)="checkPassword()">Siguiente</button>
    </div>
    <div class="register-link">
      <small>¿No tienes una cuenta? <a href="/landing">Regístrate</a></small>
    </div>
  </div>
</form>
