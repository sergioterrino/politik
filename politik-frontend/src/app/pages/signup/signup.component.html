<form>
  <div *ngIf="!showSecondPart">
    <button id="closeBtn" mat-button (click)="closeDialog()"><i class="fa-solid fa-xmark"></i></button>
    <div class="title">
      <h1>POLITIK</h1>
    </div>
    <h3 class="description">Crea tu cuenta</h3>
    <div class="form-group">
      <input type="text" id="name" class="form-control" placeholder="">
      <label for="name">Nombre</label>
    </div>
    <div class="form-group">
      <input type="text" id="lastname" class="form-control" placeholder="">
      <label for="lastname">Apellidos</label>
    </div>
    <!-- or phone or email -------------------------->
    <div *ngIf="!showUseEmailDiv" class="form-group" id="formGroupPhone">
      <input type="number" id="phone" class="form-control" placeholder="">
      <label for="phone">Teléfono</label>
    </div>
    <div *ngIf="!showUseEmailDiv" id="btnUseMail">
      <small (click)="useEmail()">usar email</small>
    </div>

    <div *ngIf="showUseEmailDiv" class="form-group" id="formGroupPhone">
      <input type="email" id="email" class="form-control" placeholder="">
      <label for="email">Correo electrónico</label>
    </div>
    <div *ngIf="showUseEmailDiv" id="btnUseMail">
      <small (click)="usePhone()">usar teléfono</small>
    </div>
    <!-- end phone/email ---------------------------->

    <div class="btn-container">
      <button type="button" class="btn btn-primary" (click)="checkUser()">Siguiente</button>
    </div>
    <div class="register-link">
      <small>¿Ya tienes una cuenta? <a (click)="goToStart()" routerLink="">Inicia sesión</a></small>
    </div>
  </div>
  <!-- Second Part ------------------------------------------------------------------------------------------>
  <div *ngIf="showSecondPart">
    <button id="closeBtn" mat-button (click)="closeDialog()"><i class="fa-solid fa-xmark"></i></button>
    <div class="title">
      <h1>POLITIK</h1>
    </div>
    <h3 class="description">Nombre de usuario y contraseña</h3>
    <div class="form-group">
      <input type="text" class="form-control" id="username2" value="test@example.com" readonly>
      <label for="username2">Teléfono, email o nombre de usuario</label>
    </div>
    <div class="form-group">
      <input type="text" id="username" class="form-control" placeholder="">
      <label for="username">Nombre de usuario</label>
    </div>
    <div class="form-group" id="formGroupPassword">
      <div>
        <input [type]="showPassword ? 'text' : 'password'" id="password" class="form-control" placeholder="">
        <label for="password">Contraseña</label>
      </div>
      <div id="eye">
        <i (click)="togglePassword()" class="fa" [ngClass]="{'fa-eye-slash': showPassword, 'fa-eye': !showPassword}"></i>
      </div>
    </div>
    <div class="btn-container">
      <button type="submit" class="btn btn-primary" (click)="checkPassword()">Siguiente</button>
      <button type="submit" class="btn btn-secondary" (click)="goBack()">Volver</button>
    </div>
    <div class="register-link">
      <small>¿Ya tienes una cuenta? <a (click)="goToStart()" routerLink="">Inicia sesión</a></small>
    </div>
  </div>
</form>
